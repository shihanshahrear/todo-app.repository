<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/according.css">
</head>
<body>
    
<div class="container">
    <form id="create-new-task" action="">
       <div class="task-box">
        <div>
            <i class=" bi bi-circle"></i>
           
        </div>
        <input class="new-task" type="text" name="" placeholder="Add a task" id="">
       </div>
    <div class="form-bottom">
        <div>
            <i class="bi bi-calendar-check-fill"></i>
            <i class="bi bi-bell-fill"></i>
            <i class="bi bi-repeat"></i>
        </div>
       <div>
        <button class="submit-form" type="submit">Add</button>
       </div>
    </div>
    </form>
    
    <div class="task-list">



    </div>
    <div class="completed-task-accordion">
        <button class="accordion"><i class="bi bi-chevron-right"></i> 
        <span>Completed</span>
        </button>
<div class="panel">
    <div class="completed-task-list">



    </div> 
</div>
    </div>
</div>
<script src="./js/according.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
